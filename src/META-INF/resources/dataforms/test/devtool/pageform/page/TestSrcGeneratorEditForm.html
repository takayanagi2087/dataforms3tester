<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.testClassName {
				width: calc(100% - 300px) !important;
			}
			.overwrieMode {
				width: 140px !important;
			}
		</style>
	</head>
	<body>
		<form id="editForm">
			<div class="formHeader"><span id="editFormTitle"></span></div>
			<input type="hidden" id="saveMode" />
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label"><label for="testToolSrcPath">テストツールソースパス</label></div>
					<div class="field"><input type="text" id="testToolSrcPath" /></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="packageName">パッケージ名</label></div>
					<div class="field">
						<input type="text" id="packageName" />
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="pageClassName">ページクラス名</label></div>
					<div class="field"><input type="text" id="pageClassName" /></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="testerPackageName">テスターパッケージ</label></div>
					<div class="field">
						<input type="text" id="testerPackageName" />
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="pageTesterClassName">ページテスタークラス名</label></div>
					<div class="field">
						<input type="text" id="pageTesterClassName" class="testClassName"/>
						<select id="pageTesterOverwriteMode" class="overwrieMode"></select>
						<button id="testerButton" type="button" class="overwrieMode" class="overwrieMode">生成</button>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="testElementPackageName">テスト要素パッケージ</label></div>
					<div class="field">
						<input type="text" id="testElementPackageName" />
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="pageTestElementClassName">ページテスト要素クラス名</label></div>
					<div class="field">
						<input type="text" id="pageTestElementClassName" class="testClassName" />
						<select id="pageTestElementOverwriteMode" class="overwrieMode" ></select>
						<button id="testElementButton" type="button" class="overwrieMode">生成</button>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="testItemPackageName">テスト項目パッケージ</label></div>
					<div class="field">
						<input type="text" id="testItemPackageName" />
					</div>
				</div>
			</div>
			<h2>フォーム一覧</h2>
			<div>
				<table id="formTable">
					<thead>
						<tr>
							<th>
								No.
							</th>
							<th>
								フォームクラス名
							</th>
							<th>
								テスト要素クラス名
							</th>
							<th>
								テスト項目基本クラス名
							</th>
							<th>
								サンプルテスト項目クラス名
							</th>
							<th>
								上書きモード
							</th>
							<th>
								
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="width: 32px; text-align: right;">
								<span id="formTable[0].rowNo" ></span>
							</td>
							<td style="width: 200px;">
								<input type="text" id="formTable[0].formClassName" />
							</td>
							<td style="width: 300px;">
								<input type="text" id="formTable[0].formTestElementClassName" />
							</td>
							<td style="width: 300px;">
								<input type="text" id="formTable[0].formTestItemClassName" />
							</td>
							<td style="width: 300px;">
								<input type="text" id="formTable[0].formSampleTestItemClassName" />
							</td>
							<td style="width: 140px;">
								<select id="formTable[0].formTestElementOverwriteMode" ></select>
							</td>
							<td style="width: 100px;">
								<button id="formTable[0].testElementButton" type="button" style="width: 100%;">生成</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<input type="button" id="confirmButton" class="largeButton" value="確認"/>
			<input type="button" id="saveButton" class="largeButton" value="登録"/>
			<input type="button" id="resetButton" class="largeButton" value="リセット"/>
			<input type="button" id="deleteButton" class="largeButton" value="削除"/>
			<input type="button" id="backButton" class="largeButton" value="戻る"/>
		</form>

	</body>
</html>
